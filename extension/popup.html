<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>WebElementTracker</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>WebElementTracker</h1>
    
    <div class="section">
      <h2>Element Selection</h2>
      <button id="selectElement" class="btn primary">Select Page Element</button>
      <div id="selectedElementInfo" class="info-box hidden">
        <p>Selected Element: <span id="elementSelector"></span></p>
        <p>Preview Content: <span id="elementPreview"></span></p>
      </div>
    </div>

    <div class="section">
      <h2>Monitoring Settings</h2>
      <div class="form-group">
        <label for="monitorInterval">Check Interval (seconds):</label>
        <input type="number" id="monitorInterval" min="1" value="5">
      </div>
    </div>

    <div class="section">
      <h2>Connection Status</h2>
      <div class="status-indicator">
        <span class="status-dot" id="connectionStatus"></span>
        <span id="connectionStatusText">Disconnected</span>
      </div>
      <div class="form-group">
        <label for="wsAddress">WebSocket Address:</label>
        <input type="text" id="wsAddress" value="ws://localhost:9555">
      </div>
      <button id="connectWs" class="btn secondary">Connect Desktop App</button>
      <div class="download-app">
        <button id="downloadApp" class="btn info">Download Desktop App</button>
        <p class="download-hint">Desktop application required for this extension</p>
      </div>
    </div>

    <div class="section">
      <h2>Monitoring Control</h2>
      <div class="control-buttons">
        <button id="startMonitoring" class="btn success" disabled>Start Monitoring</button>
        <button id="stopMonitoring" class="btn danger" disabled>Stop Monitoring</button>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
