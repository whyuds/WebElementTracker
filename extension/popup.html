<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>桌面数据监控工具</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>桌面数据监控工具</h1>
    
    <div class="section">
      <h2>元素选择</h2>
      <button id="selectElement" class="btn primary">选择页面元素</button>
      <div id="selectedElementInfo" class="info-box hidden">
        <p>已选择元素：<span id="elementSelector"></span></p>
        <p>预览内容：<span id="elementPreview"></span></p>
      </div>
    </div>

    <div class="section">
      <h2>监控设置</h2>
      <div class="form-group">
        <label for="monitorInterval">监控频率（秒）：</label>
        <input type="number" id="monitorInterval" min="1" value="5">
      </div>
    </div>

    <div class="section">
      <h2>连接状态</h2>
      <div class="status-indicator">
        <span class="status-dot" id="connectionStatus"></span>
        <span id="connectionStatusText">未连接</span>
      </div>
      <div class="form-group">
        <label for="wsAddress">WebSocket地址：</label>
        <input type="text" id="wsAddress" value="ws://localhost:8080">
      </div>
      <button id="connectWs" class="btn secondary">连接桌面应用</button>
    </div>

    <div class="section">
      <h2>监控控制</h2>
      <div class="control-buttons">
        <button id="startMonitoring" class="btn success" disabled>开始监控</button>
        <button id="stopMonitoring" class="btn danger" disabled>停止监控</button>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
