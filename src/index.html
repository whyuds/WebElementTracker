<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>WebElementTracker</title>
  <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
  <div class="container">
    <h1>WebElementTracker</h1>
    
    <div class="section">
      <h2>Connection Status <span class="status-dot" id="connectionStatus"></span></h2>
      <div class="form-group">
        <label for="wsPort">WebSocket Port:</label>
        <input type="number" id="wsPort" min="1024" max="65535" value="9555">
        <button id="changePortBtn" class="btn secondary">Change Port</button>
      </div>
    </div>

    <div class="section">
      <h2>Widget Settings</h2>
      <div class="form-group">
        <label for="toggleFloatingBtn">Widget:</label>
        <button id="toggleFloatingBtn" class="btn primary">Show/Hide</button>
      </div>
      <div class="form-group">
        <label for="alwaysOnTop">Always on Top:</label>
        <input type="checkbox" id="alwaysOnTop" checked>
      </div>
      <div class="form-group">
        <label for="windowOpacity">Opacity:</label>
        <input type="range" id="windowOpacity" min="0.3" max="1" step="0.1" value="0.9">
        <span id="opacityValue">0.9</span>
      </div>
      <div class="form-group">
        <label for="lockWindow">Lock Position:</label>
        <input type="checkbox" id="lockWindow">
      </div>
    </div>

    <div class="section">
      <h2>Monitoring Data</h2>
      <div id="monitorDataContainer" class="data-container">
        <p class="no-data">No data available</p>
      </div>
    </div>

    <div class="footer">
      <p>Use Chrome extension to select elements to monitor</p>
    </div>
  </div>

  <script src="./scripts/index.js"></script>
</body>
</html>
